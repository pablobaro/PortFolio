<html>
	<head>
		<title>Portfolio Pablo Baro</title>
		<link rel="stylesheet" href="style.css"/>
		<link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
	</head>
	
	<body>
		<div class="hero">
			<nav>
					<ul>
						<li><a href="">HOME</a></li>
					</ul>
				<img src="images/moon.png" id="icon"/>
			</nav>
			
			<div class="info">
				<h1>I'm</h1><span>Pablo Baro</span></h1>
				<p>This is my official portfolio website to showcase everything related to <br>my development with Java</br>
			</div>
			
			<div class="img-box">
				<img src="images/pattern.png" class="back-img"/>
				<img src="images/myself.png" class="main-img"/>
			</div>
			
			<div class="social-links">
				<a href=""><i class="fab fa-linkedin-in"></i></a>
			</div>
		</div>
		
		
		<script>
			var icon = document.getElementById("icon");
			
			if(localStorage.getItem("theme")==null){
				localStorage.setItem("theme", "light");
			}
			
			let localData = localStorage.getItem("theme");
			
			if(localData == "light"){
				icon.src = "images/moon.png";
				document.body.classList.remove("dark-theme");
			}else if(localData == "dark"){
				icon.src = "images/sun.png";
				document.body.classList.add("dark-theme");
			}
			
			
			icon.onclick = function(){
				document.body.classList.toggle("dark-theme");
				if(document.body.classList.contains("dark-theme")){
					icon.src = "images/sun.png";
					localStorage.setItem("theme", "dark");
				}else{
					icon.src = "images/moon.png";
					localStorage.setItem("theme", "light");
				}
			}
		</script>
	</body>
</html>
